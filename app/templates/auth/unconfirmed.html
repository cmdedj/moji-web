{% extends "base.html" %}

{% block title %}默际 - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还没有确认你的账户。</h3>
    <p>
        在你访问本网站之前，你需要确认你的帐户。检查你的收件箱，你应该已收到一封电子邮件与确认链接。
    </p>
    <p>
        再次发送确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
